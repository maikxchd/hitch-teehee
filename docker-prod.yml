version: "3.9"
services:
  php:
    container_name: php
    build: ./web/
    depends_on:
      - mysqlDB
    ports:
      - "${PORT}:80"
    volumes: 
      - ./web/src:/var/www/html/:ro
    environment:
      MYSQL_PASSWORD: "${SQL_DBPASS}"
      MYSQL_USER: "${SQL_USER}"
      MYSQL_DATABASE: "${SQL_DBNAME}"
      MYSQL_HOST: "mysqlDB"
      HOST_NAME: "${HOST_NAME}"

  mysqlDB:
    container_name: mysql
    image: mysql:latest
    restart: always
    command: --default_authentication_plugin=mysql_native_password
    volumes:
      - ./db-data:/docker-entrypoint-initdb.d
      - ./conf:/etc/mysql/conf.data
      - presistent:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: "${SQL_ROOTPASS}"
      MYSQL_PASSWORD: "${SQL_DBPASS}"
      MYSQL_USER: "${SQL_USER}"
      MYSQL_DATABASE: "${SQL_DBNAME}"
      MYSQL_ROOT_HOST: '%'
      MYSQL_HOST: '%'

volumes:
  presistent:
